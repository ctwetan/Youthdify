<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  
 

          <div class="container"> 
          <div class="body">
            <center><br><br><br><br><h1>Register to Youthdify<br></h1></center>
			
				<br><br><label style="position:absolute;left:500px">Your Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : <input type="text"></label>
				<br><br><label style="position:absolute;left:500px">Phone Number&nbsp;&nbsp;: <input type="text"></label>
				<br><br><label style="position:absolute;left:500px">Email Address&nbsp;&nbsp; : <input type="text"></label>
				<br><br><label style="position:absolute;left:500px">Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :&nbsp;<input type="password" id="myInput">&nbsp;&nbsp;&nbsp;</label>
				<center><br><br><input type="checkbox" onclick="myFunction()">Show Password</center>
				<center><br><input type="checkbox">&nbsp;&nbsp;I am interested in receiving message updated and invitation from Youthdify via phone number</center>
        <form action="Login.html">
        <center><br><br><input type="submit" value="Register" style="padding:5px;font-size:20px;padding:center;background-color:#66828E;border-radius: 8px;"></center>
      </form>

					<script>
						function myFunction() {
						var x = document.getElementById("myInput");
						if (x.type === "password") {
							x.type = "text";
								} else {
									x.type = "password";
									}
								}
					</script>
			
			
			
            </div>
            
        </div>
